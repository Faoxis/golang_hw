# Default values for calendar chart

# Global settings
global:
  namespace: calendar

# Image settings
image:
  repository: calendar
  tag: latest
  pullPolicy: Never

# API service settings
api:
  replicas: 2
  port: 8888
  servicePort: 80
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Scheduler settings
scheduler:
  replicas: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Sender settings
sender:
  replicas: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# PostgreSQL settings
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "17"
  storage:
    size: 1Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

# RabbitMQ settings
rabbitmq:
  enabled: true
  image:
    repository: rabbitmq
    tag: "3.13-management"
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "200m"

# Ingress settings
ingress:
  enabled: true
  host: calendar.local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

# Configuration
config:
  logLevel: debug
  schedulerCheckInterval: "1m"
  eventQueueName: events
  eventQueueExchange: events

# Secrets
secrets:
  postgresPassword: calendar_pass
  rabbitmqPassword: calendar_pass
